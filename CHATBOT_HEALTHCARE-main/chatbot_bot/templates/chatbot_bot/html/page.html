{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" >
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chatbot_bot/css/page.css' %}">
    <script type="text/javascript" src="{% static 'chatbot_bot/js/main.js' %}"></script>
    <title>CHATBOT | New chat</title>
    <link rel="icon" href="{% static 'chatbot_bot/favicon.ico' %}">
</head>
<body>
    <header style="height: 550px">
        <div class="navbar">
            <div class="logo"><a href="/">HEALTHCARE CHATBOT</a> </div>
        </div>

        <section class="msger">
            <header class="msger-header">
              <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> HealthCare ChatBot
              </div>
            </header>
          
            <main class="msger-chat">
              <div class="msg left-msg">

                <div class="msg-img"
                style="background-image: url(https://www.techopedia.com/wp-content/uploads/2023/03/6e13a6b3-28b6-454a-bef3-92d3d5529007.jpeg)">
                </div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                  </div>
          
                  <div class="msg-text">
                    Hello I'm a Healthcare BOT. I can give you some home remedies to cure you day to day health care issues.If the problem is serious please seek proffesional medical help                  </div>
                 
                </div>
              </div>
          
              <div class="msg right-msg">

                
              </div>
            </main>
            <form class="msger-inputarea">
              <input type="text" class="msger-input" id="input" placeholder="Enter your message...">
              <button type="submit" class="msger-send-btn" id="send">Send</button>
            </form>
          </section>
    </header>
</body>
</html>
